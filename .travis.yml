sudo: required
language: python
node_js: stable
services:
  - docker
addons:
  firefox: latest-nightly

before_install:
  - wget -O /tmp/geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v$GECKODRIVER/geckodriver-v$GECKODRIVER-linux64.tar.gz
  - mkdir $HOME/geckodriver && tar xvf /tmp/geckodriver.tar.gz -C $HOME/geckodriver
  - export PATH=$HOME/geckodriver:$PATH

install:
  - pip install -r requirements.travis.txt
  - curl -sL https://ibm.biz/idt-installer | bash

script:
  - pre-commit run --all-files
  - sudo docker build -t python-scrape .

before_deploy:
  - ibmcloud cr region-set us-south
  - ibmcloud cr login

jobs:
  include:
    - stage:
      python: 3.6
      env: TOXENV=py36 MOZ_HEADLESS=1 GECKODRIVER=0.23.0

    - stage: deploy
      before_install: skip
      install: skip
      script: skip
      skip_cleanup: true
      deploy:
        provider: pypi
        user: kimberlythegeek
        password:
          secure: 
        on:
          tags: true
          branch: master
          distributions: "sdist bdist_wheel"
          skip_cleanup: true

after_success:
  - pip install coveralls
  - coveralls
